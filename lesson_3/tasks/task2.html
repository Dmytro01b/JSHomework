<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 2</h1>
		<p class="page__text">З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
		</p>
		<script>
		// Отримуємо необхідні данні
		let goodsPrice = parseFloat(prompt("Введіть ціну товару","0"))
		let amountOfCash = parseFloat(prompt("Введіть кількість грошей що у вас є","0"))
		// Виводимо результат 
		if (amountOfCash<goodsPrice){
			document.write("Вибачте , але схоже , що у вас не вистачає грошей :(")
		}else{
			document.write("Схоже , що у вас ще залишились кошти . Чи не бажаєте ви придбати лотерею вартістю 4 гривні ?")
		}
		</script>
	</main>
</body>
</html>

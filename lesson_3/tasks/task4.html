<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 4</h1>
		<p class="page__text">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
		</p>
		<script>
			// Отримуємо необхідні данні
			let userAge = parseInt(prompt("Введіть свій вік","0"))
			// Виводимо результат
			if (userAge <= 0 ){
				document.write(`Схоже що ви ще не народились`)
			}else if ( userAge <= 6 ){
				document.write(`Схоже що ви ходите в дитячий садок`)
			}else if ( userAge <= 17 ){
				document.write(`Схоже що ви школяр`)
			}else if ( userAge <= 22 ){
				document.write(`Схоже що ви студент`)
			}else if ( userAge <= 65 ){
				document.write(`Схоже що ви працюєте`)
			}else if( userAge > 65 ){
				document.write(`Схоже що ви на пенсії`)
			}
			
		</script>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 7</h1>
		<p class="page__text">Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
		</p>
		<script>
			// Отримуємо необхідні данні
			let minDay = 0
			let maxDay = 6
			let minMonth = 0
			let maxMonth = 12
			// Проводимо обчислення 
			let randomDay = minDay + Math.floor(Math.random()*(maxDay-minDay+1))
			let randomMonth = minMonth + Math.floor(Math.random()*(maxMonth-minMonth+1))
			let sum = randomDay + randomMonth
			// Виводимо результат
			document.write(`Випадковий номер дня = ${randomDay} <br>`)
			document.write(`Випадковий номер місяця = ${randomMonth} <br>`)
			document.write(`Сумма = ${sum}`)
		</script>
	</main>
</body>
</html>

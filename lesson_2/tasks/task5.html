<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 5</h1>
		<p class="page__text">Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
		</p>
		<script>
			// Отримуємо необхідні данні 
			let numberOfSeconds = parseFloat(prompt("Введіть кількість секунд , що пройшла від початку доби","0"))
			const minute = numberOfSeconds / 60
			const hour = minute / 60
			// Виводимо отримані данні
			document.write(`Годин = ${hour.toFixed(2)}, Хвилин = ${minute}`)
		</script>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача №2</h1>
		<p class="page__text">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</p>
		<script>
		// Отримуємо початкові данні
		let yearOfBirth = parseInt(prompt("Введіть рік народження:","2000"))
		let currentYear = 2023
		// Виконуємо обчислення
		let result = currentYear - yearOfBirth
		// Виводимо результат
		document.write(`Вам ${result} років`)
		</script>
	</main>
</body>
</html>

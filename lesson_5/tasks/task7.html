<body>
	<main class="page">
		<h1 class="page__title">Задача 7</h1>
		<p class="page__text">Вивести на екран N абзаців (N вводиться користувачем) за зразком:
		</p>
		<script>
			let numberOfParagraph = parseInt(prompt(`Введіть кількість абзаців`))
			let titleCounter = 1
			let sectionCounter = 1
			for (let i = 1; i <= numberOfParagraph; i++) {
				let paragraphCounter = 1
				document.write(`<h1>Заголовок ${titleCounter}</h1>`)
				titleCounter++
				console.log(titleCounter);
				for (let i = 1; i <= numberOfParagraph; i++) {
				document.write(`
				
				<p>Розділ ${sectionCounter} . Параграф ${paragraphCounter}</p>
				
				`)
				paragraphCounter++
				}
				sectionCounter++

				document.write(`<hr>`)
			}
		</script>
	</main>
</body>

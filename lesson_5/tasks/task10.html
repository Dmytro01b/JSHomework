<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 10</h1>
		<p class="page__text">Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 

		</p>
		<script>
			// Отримуємо діапазон чисел від користувача
			const firstUserNum = parseInt(prompt(`Вкажіть перше число діапазону`))
			const secondUserNum = parseInt(prompt(`Вкажіть друге число діапазону`))
			let sum = 0
			for (let i = firstUserNum; i <= secondUserNum; i++){
				if(i%2!==0){
					sum+=i
				}
			}
			document.write(sum)
		</script>
	</main>
</body>
</html>

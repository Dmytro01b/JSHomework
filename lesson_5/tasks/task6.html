<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td {
		border: 1px solid;
		}
		table{
			display:inline-flex ;
			margin-right: 30px;
		}
	</style>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 6</h1>
		<p class="page__text">Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
		</p>

		<script>
			
				let counter = 1
				for(let i = 1; i <=3; i++){
					document.write(`<table>`)
					for (let i = 1; i <=3; i++) {
						document.write(`<tr>`)
						for (let i = 1; i <= 3; i++) {
							document.write(`<td>${counter}</td>`)
							counter++
						}
						document.write(`</tr>`)
						
					}	
					document.write(`</table>`)
				}
		
		</script>
	</main>
</body>
</html>

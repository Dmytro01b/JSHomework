<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td {
		border: 1px solid;
		}

	</style>
</head>
<body>
	<main class="page">
		<h1 class="page__title">Задача 3</h1>
		<p class="page__text">Вивести таблицю з одним рядком і  7 стовпцями.
		</p>
		<script>
			document.write(`<table><tr>`)
				for (let i = 1; i <= 7; i++) {
					document.write(`
						<td>
							${i}
						</td>
					`)
				}
			document.write(`</tr></table>`)
		</script>
	</main>
</body>
</html>

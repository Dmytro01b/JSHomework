<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main class="page">
			<h1 class="page__title">Задача 1</h1>
			<p class="page__text">
				Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
				нулями.
			</p>
			<script>
				let numberOfElements = parseInt(prompt("Введіть кількість елементів масиву"));
				let array = new Array(numberOfElements);
				array.fill(0);
				document.write(array);
			</script>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			th,
			td {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<main class="page">
			<h1 class="page__title">Задача 4</h1>
			<p class="page__text">Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
			<script>
				let numberOfElements = parseInt(prompt("Введіть кількість елементів"));
				function getArray(numberOfElem) {
					let array = [];
					for (let i = 0; i < numberOfElem; i++) {
						array.push(parseInt(prompt(`Введіть ${i + 1} число `)));
					}
					return array;
				}
				let arrayOfElements = getArray(numberOfElements);
				for (const iterator of arrayOfElements) {
					if (iterator > 100) document.write(`Числа більші за 100 : ${iterator}<br>`);
				}
			</script>
		</main>
	</body>
</html>

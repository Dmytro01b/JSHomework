<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main class="page">
			<h1 class="page__title">Задача 6</h1>
			<p class="page__text">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
			<script>
				let numberOfElements = parseInt(prompt("Введіть кількість елементів"));
				function getArray(numberOfElem) {
					let array = [];
					for (let i = 0; i < numberOfElem; i++) {
						array.push(parseInt(prompt(`Введіть ${i + 1} число `)));
					}
					return array;
				}
				let arrayOfElements = getArray(numberOfElements);
				arrayOfElements.forEach((element, index, baseArrRef) => {
					if (element > baseArrRef[0]) baseArrRef[index] = element * 2;
				});
				document.write(arrayOfElements);
			</script>
		</main>
	</body>
</html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<style></style>

	<body>
		<main class="page">
			<h1 class="page__title">Задача 9</h1>
			<p class="page__text">Дано масив імен. Сформувати масив з перших літер цих імен.</p>
			<script>
				let numberOfNames = parseInt(prompt("Введіть кількість імен"));
				function getArrayOfNames(numOfNames) {
					let array = [];
					for (let i = 0; i < numOfNames; i++) {
						array.push(prompt(`Введіть ${i} ім'я`));
					}
					return array;
				}
				let arrayOfNames = getArrayOfNames(numberOfNames);
				document.write(`Масив імен ${arrayOfNames}`);
				let array = [];
				arrayOfNames.forEach((element, index, baseArrRef) => {
					array.push(element[0]);
				});
				document.write(`Масив з перших літер цих імен ${array}`);
			</script>
		</main>
	</body>
</html>

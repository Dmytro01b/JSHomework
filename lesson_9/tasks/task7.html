<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<main class="page">
			<h1 class="page__title">Задача 7</h1>
			<p class="page__text">
				Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
			</p>
			<script>
				let numberOfElements = parseInt(prompt("Введіть кількість елементів"));
				function getArray(numberOfElem) {
					let array = [];
					for (let i = 0; i < numberOfElem; i++) {
						array.push(parseInt(prompt(`Введіть ${i + 1} ціну `)));
					}
					return array;
				}
				let arrayOfPricesd = getArray(numberOfElements);
				arrayOfPricesd.forEach((element, index, baseArrRef) => {
					if (element > 100) baseArrRef[index] *= 0.7;
				});
				document.write(arrayOfPricesd);
			</script>
		</main>
	</body>
</html>

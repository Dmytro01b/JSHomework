	<main class="page">
		<h1 class="page__title">Задача 7</h1>
		<p class="page__text">Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
		</p>
		<script>
			function getRandomImage() {
				let randomNumber = 1 + Math.floor (Math.random()*4)
				let randomImage = `<img src="../img/img${randomNumber}.png" class="image">`
				return randomImage
			}
			document.write(getRandomImage())
			
		</script>

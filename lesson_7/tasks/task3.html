		<h1 class="page__title">Задача 3</h1>
		<p class="page__text">Створити окремі функції, які для 4 чисел знаходять:

		</p>
		<script>
		function sum(a , b) {
			let result = a + b
			return result
		}
		function product(a , b) {
			let result = a * b
			return result
		}
		function average(a , b) {
			let result = (a+b)/2
			return result
		}
		function minNumber(a , b) {
			let result
			if(a>b) result = b
			else if (a<b) result = a
			return result
		}
		</script>

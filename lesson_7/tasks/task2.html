<body>
	<main class="page">
		<h1 class="page__title">Задача 2</h1>
		<p class="page__text"> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.

		<script>
			let dayNumber = parseInt(prompt(`Введіть номер дня від 1 до 7`))
			function workDay() {
				if(dayNumber  >= 1 && dayNumber<=5) return `Цей день робочий`
				else if (dayNumber >=6 && dayNumber<=7) return `Цей день вихідний`
				else return `Error`
			}
			let dayOfWeek = workDay()
			alert(dayOfWeek)
			document.write(dayOfWeek)
		</script>
	</main>
</body>

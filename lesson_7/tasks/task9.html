<body>
	<main class="page">
		<h1 class="page__title">Задача 9</h1>
		<p class="page__text">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
		</p>
		<script>
			let temperatureIndicatorsAmount = parseFloat(prompt(`Введіть кількість показників температури`))
			function getTemperatureIndicators(temperatureIndicatorsAmount) {
				let temperatureIndicators = []
				for (let i = 0; i < temperatureIndicatorsAmount; i++) {
					let temperature = parseFloat(prompt(`Введіть показник температури`))
					temperatureIndicators.push(temperature)
				}
				return temperatureIndicators
			}
			
			let TemperatureIndicators = getTemperatureIndicators(temperatureIndicatorsAmount)
			document.write(`Показники температури = ${TemperatureIndicators} <br>`)
			function getSumOfNegativeNumbers(numbers) {
				let negativeNumbersCounter = 0
				for (let i = 0; i < numbers.length; i++) {
					if(numbers[i]<0) negativeNumbersCounter++
				}
				return negativeNumbersCounter
			}
			let negativeNumbers = getSumOfNegativeNumbers(TemperatureIndicators)
			document.write(` Кількість негативних показників температури = ${negativeNumbers}`)
		</script>
	</main>
